    <title>验证构建</title>
    <script src="../dist/vue.js"></script>
</head>
<body>

    <div class="container" id="app">
        <div v-show="isShow">6666</div>
    </div>

            created: function () {
                var myOption = this.$options.myOption
                if (myOption) {
                    console.log('gsdmyOption', myOption)
                }
            }
        })
        let vm = new Vue({
            el: '#app',
            myOption: 'hello!',

                'abc': 'aabbcc',
                'isShow': false
            }
        })
    </script>
    <style>
        .container {
            color: #f00;
            background: #666;
        }
        .detail {
            font-size: 50px;
        }
    </style>

</html>
