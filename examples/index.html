<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证构建</title>
    <script src="../dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="detail">{{abc}}</div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                'abc': 'aabbcc'
            }
        })
    </script>
    <style>
        .container {
            color: #f00;
            background: #666;
        }
        .detail {
            font-size: 50px;
        }
    </style>
</body>
</html>
