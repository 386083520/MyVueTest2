<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证构建</title>
    <script src="../dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">aaa</div>
    <script>
        new Vue({
            el: '#app',
            template: '<div>{{ gsd2 }}</div>',
            components: {
                'aaa': {
                    template: '<h1>我是一个child组件</h1>'
                },
                'aaabbb': {
                    template: '<h1>我是一个child组件</h1>'
                }
            },
            data: {
                gsd2: 'gsdaaab'
            }
        })
    </script>
</body>
</html>
